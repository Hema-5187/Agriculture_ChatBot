<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture Assistant Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <img src="https://img.icons8.com/fluency/48/plant-under-sun.png" alt="agriculture-icon">
            <h1>Agriculture Assistant</h1>
        </header>
        <div id="chat-box" class="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ask about farming, crops, or soil..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("user-input").value.trim();
            if (!userInput) return;

            const chatBox = document.getElementById("chat-box");

            // Add user message
            chatBox.innerHTML += `<div class="message user-message">${userInput}</div>`;
            document.getElementById("user-input").value = "";

            // Scroll to bottom
            chatBox.scrollTop = chatBox.scrollHeight;

            // Fetch bot response
            const response = await fetch("/get", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            });

            const data = await response.json();

            // Add bot message with animation
            chatBox.innerHTML += `<div class="message bot-message">${data.reply}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
